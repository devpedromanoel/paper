<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paper - Read &amp; annotate without distractions</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="../src/assets/images/paper.ico" type="image/x-icon">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="div-container">
    <div class="div-content">
      <h1 class="title">Paper</h1>
      <p class="subtitle">Read &amp; annotate without distractions</p>
      <div class="div-form">
        <form>
          <div>
            <p class="input-label">Enter article URL</p>
            <div>
              <input type="text" autocomplete="off" autofocus>
            </div>
          </div>
          <div>
            <button>CREATE PAPER</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
